<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ale Beauty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagenes/icon_page.png">
    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Load map styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="basedatos/datos.js"></script>
    <script src="basedatos/consultas.js"></script>

</head>

<body>

    <div id="menu"></div>
    <!-- Start Content Page -->

    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contactanos</h1>
            <p>
                En Ale Beauty estamos aquí para ayudarte a encontrar los productos ideales para tu piel. Si tienes
                dudas, sugerencias o simplemente quieres saber más sobre nuestros tratamientos, escríbenos. Nos encanta
                escucharte y responder con rapidez y cercanía.
            </p>
        </div>
    </div>

    <!--Iniciar mapa-->
    <div class="container pt-5">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.8520899712735!2d-76.51867991737674!3d3.3862825801391265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a106fe320767%3A0xd2d0021d35269eed!2sSauces%20del%20Caney!5e0!3m2!1ses!2sco!4v1758587663615!5m2!1ses!2sco"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="mx-auto d-block"></iframe>
    </div>

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" role="form" id="contact-form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Nombre"
                            required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Correo</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Correo"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Asunto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto"
                        required>
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8"
                        required></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-ale-color btn-lg px-3">Hablemos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        if (contactForm) {
            contactForm.addEventListener('submit', function (event) {
                // Evita que el formulario se envíe de la manera tradicional
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;

                // Construye el mensaje para la ventana emergente
                const alertMessage = `Gracias por contactarnos, ${name}!\n\nHemos recibido tu mensaje y te responderemos pronto.\n\nResumen de tu envío:\n- Correo: ${email}\n- Asunto: ${subject}\n- Mensaje: ${message}`;

                alert(alertMessage);
                contactForm.reset(); // Limpia el formulario después de enviarlo
            });
        }
    </script>

    <!-- End Contact -->
    <div id="pie"></div>
    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => { // Convertimos la función en async
            // Se espera a que el menú se cargue por completo
            await cargarFragmento("menu", "menu.html");
            actualizarContadorCarrito(); // Actualizamos el contador
            cargarFragmento("pie", "pie.html");
        }); 
    </script>
</body>

</html>
