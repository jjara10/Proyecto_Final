<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ale Beauty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <script src="basedatos/datos.js"></script>
    <script src="basedatos/consultas.js"></script>
</head>

<body>

    <div id="menu"></div>
    <!-- Contenido de la pagina -->
    <!-- Open Content -->
    <section id="etiqueta_detalle_producto" class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" src="assets/img/product_single_10.jpg" alt="Card image cap"
                            id="product-detail">
                    </div>
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" id="nombre-producto">Active Wear</h1>
                            <p class="h3 py-2" id="costo-producto">$25.00</p>
                            <p class="py-2" id="clasificacion-producto">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                            </p>

                            <h6>Descripción:</h6>
                            <p id="descripcion-producto"></p>

                            <form action="" method="GET">
                                <input type="hidden" name="product-title" value="${producto.nombre}">
                                <div class="row">
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item text-right">
                                                Cantidad
                                                <input type="hidden" name="product-quanity" id="product-quanity"
                                                    value="1">
                                            </li>
                                            <li class="list-inline-item"><span class="btn btn-ale-color"
                                                    id="btn-minus">-</span>
                                            </li>
                                            <li class="list-inline-item"><span class="badge bg-secondary"
                                                    id="var-value">1</span></li>
                                            <li class="list-inline-item"><span class="btn btn-ale-color"
                                                    id="btn-plus">+</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <div class="btn bg-ale-color text-decoration-none" id="boton-pagar-producto">
                                        <a class="text-decoration-none bg-ale-color text-black" href="pagar.html"
                                            target="target_blank">Pagar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Obtener el parámetro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const codigo_producto = urlParams.get('codigo_producto');

        let producto = obtenerProductoServicioPorCodigo(codigo_producto);
        if (producto) {
            document.getElementById("product-detail").src = producto.imagen;
            document.getElementById("nombre-producto").innerText = producto.nombre;
            document.getElementById("costo-producto").innerText = `$${producto.precio.toLocaleString("es-CO")}`;
            document.getElementById("descripcion-producto").innerText = producto.descripcion;
        }
        const botonPagarProducto = document.querySelector("#boton-pagar-producto a");
        if (botonPagarProducto) {
            botonPagarProducto.href = `pagar.html?total=${producto.precio}`;
        }

    </script>


    <!-- Close Content -->

    <!-- Fin Contenido de la pagina -->
    <div id="pie"></div>
    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        }); 
    </script>
</body>

</html>
